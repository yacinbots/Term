name: Windows RDP via Ngrok

on: [push]

jobs:
  rdp-setup:
    runs-on: windows-latest
    timeout-minutes: 360  # GitHub Free max runtime is 6 hours

    steps:
    - name: Download and extract Ngrok
      run: |
        Invoke-WebRequest "https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-stable-windows-amd64.zip" -OutFile ngrok.zip
        Expand-Archive ngrok.zip -DestinationPath "$env:USERPROFILE"
        Remove-Item ngrok.zip
        Copy-Item "$env:USERPROFILE\ngrok.exe" "$env:GITHUB_WORKSPACE"

    - name: Authenticate Ngrok
      run: |
        $ErrorActionPreference = "Stop"
        .\ngrok.exe authtoken "${{ secrets.NGROK_AUTH_TOKEN }}"

    - name: Enable RDP and Firewall
      run: |
        Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server" -Name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        New-NetFirewallRule -DisplayName "Allow RDP via Ngrok" -Direction Inbound -Action Allow -Protocol TCP -LocalPort 3389

    - name: Create Admin User
      run: |
        net user bendjara Bendjara@123 /add
        net localgroup administrators bendjara /add

    - name: Start Ngrok Tunnel
      run: |
        Start-Process -FilePath "$pwd\ngrok.exe" -ArgumentList "tcp 3389 --log=stdout" -NoNewWindow -RedirectStandardOutput ngrok.log

        $tunnelUrl = $null
        $timeout = 60

        while ($timeout -gt 0 -and -not $tunnelUrl) {
          Start-Sleep -Seconds 5
          $timeout -= 5
          try {
            $response = Invoke-RestMethod -Uri "http://localhost:4040/api/tunnels" -ErrorAction Stop
            $tunnelUrl = $response.tunnels[0].public_url -replace "tcp://", ""
          } catch {
            $logContent = Get-Content ngrok.log -ErrorAction SilentlyContinue
            $tunnelUrl = $logContent | Select-String -Pattern "tcp://([a-zA-Z0-9\.\-]+:\d+)" | ForEach-Object { $_.Matches.Groups[1].Value }
          }
        }

        if (-not $tunnelUrl) {
          Write-Output "::error::Ngrok tunnel could not be established"
          exit 1
        }

        Write-Output "============================================"
        Write-Output "||     âœ… RDP CONNECTION DETAILS         ||"
        Write-Output "============================================"
        Write-Output "Address: $tunnelUrl"
        Write-Output "Username: bendjara"
        Write-Output "Password: Bendjara@123"
        Write-Output "--------------------------------------------"
        Write-Output "Instructions:"
        Write-Output "1. Press Win + R, type 'mstsc' and hit Enter"
        Write-Output "2. Connect to: $tunnelUrl"
        Write-Output "3. Use credentials above"
        Write-Output "============================================"

        while ($true) { Start-Sleep -Seconds 300 }

    - name: Cleanup Ngrok
      if: always()
      run: |
        Stop-Process -Name "ngrok" -Force -ErrorAction SilentlyContinue
